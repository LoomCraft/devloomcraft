<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cart — LOOM CRAFT GIFTS</title>
  <link rel="stylesheet" href="styles.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container nav">
            <div class="brand">
        <!--div class="brand__logo1" aria-hidden="true"></div-->
        <a class="brand__name" href="index.html" aria-label="Go to home"><img src="Assets/Images/LCG_Title.png" alt="Loom Craft Gifts logo" width="30%" ></a>
      </div>
      <nav class="nav__links"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
      <!--div class="nav__cta"><a class="btn" href="cart.html">Cart</a></div-->
    </div>
  </header>

  <main class="container section">
    <h1>Your cart</h1>
    <p class="muted">This is a static prototype (HTML + CSS only). Add functionality later with JavaScript or a backend.</p>
    <div class="spacer-16"></div>
    <div style="display:grid;grid-template-columns:2fr 1fr;gap:18px">
      <div>
        <div class="card" style="padding:14px">
          <div style="display:grid;grid-template-columns:80px 1fr auto;gap:12px;align-items:center">
            <img src="Assets/Images/placeholder.svg" alt="Item" style="border-radius:8px"/>
            <div>
              <strong>Essential Tee</strong>
              <div class="muted">Size M · Black</div>
            </div>
            <div><strong>₹999</strong></div>
          </div>
        </div>
        <div class="spacer-16"></div>
        <a class="btn" href="shop.html">Continue Shopping</a>
      </div>
      <aside>
        <div class="card" style="padding:14px">
          <strong>Order summary</strong>
          <div class="spacer-8"></div>
          <div class="muted" style="display:flex;justify-content:space-between"><span>Subtotal</span><span>₹999</span></div>
          <div class="muted" style="display:flex;justify-content:space-between"><span>Shipping</span><span>₹80</span></div>
          <div class="spacer-8"></div>
          <div style="display:flex;justify-content:space-between"><span><strong>Total</strong></span><span><strong>₹1,079</strong></span></div>
          <div class="spacer-16"></div>
          <a class="btn btn--accent" href="checkout.html">Checkout</a>
        </div>
      </aside>
    </div>
  </main>
