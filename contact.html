<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css"/>
  <script src="Assets/scripts/banner.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>

  <!--Banner-->

  <!--Banner-->

  <main class="container section">

      <div class="center">

          <h1>Questions, feedback, or bulk orders? We'd love to hear from you.</h1>
        </div>
        <div class="contact-card__image">
             <img src="Assets/Images/social/get-in-touch.png" alt="Get in touch" style="width: 350px;"/> 
        </div>
      </div>

     <p class="muted"></p>
      <div class="spacer-16"></div>
  <div class="grid">
          <article class="contact-card">
  <img  class="icon--social" src="Assets/Images/social/phone.png" alt="Phone"/>
  <div class="card__body">
    <div class="contact-card__title">Phone</div>
    <div class="contact-card__meta"><span>+91 98533 99995</span></div>
  </div>
</article>
          <article class="contact-card">
  <img  class="icon--social" src="Assets/Images/social/email.png" alt="Email"/>
  <div class="card__body">
    <div class="contact-card__title">Email</div>
    <div class="contact-card__meta"><span>info@loomcraft.in</span></div>
  </div>
</article>
          <article class="contact-card">
  <img  class="icon--social" src="Assets/Images/social/whatsapp.png" alt="Phone"/>

    <div class="contact-card__title">WhatsApp</div>
    <div class="contact-card__meta"><span>+91 98533 99995</span></div>
  </div>
</article>
          <article class="contact-card">
  <img  class="icon--social" src="Assets/Images/social/instagram.png" alt="Phone"/>
  <div class="card__body">
    <div class="contact-card__title">Instagram</div>
    <div class="contact-card__meta"><span>+91 98533 99995</span></div>
  </div>
</article>
  </div>
  </main>
  <!--Footer-->
  <div id="footer"></div>
  <!--Footer-->
